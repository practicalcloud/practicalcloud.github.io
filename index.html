<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practical Cloud</title>
  <meta name="Description" content="Practical Cloud - get practical with complexity and uncertainty!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    :root {
      --bg-color: #160219;
      --fg-color: #fff;
      --mellow-fg-color: #ffdd95;
      --pop: #7f055f;
      --contact-borders: #ff4476;

      --side-margin: 1.65rem;
    }
    html {
      box-sizing: border-box;

      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
      font-weight: 400;
      font-style: normal;
      -webkit-font-smoothing: antialiased; /* subpixel-antialiased? */

      font-size: 24px;
      line-height: 1.5em;

      background: var(--bg-color);
      color: var(--fg-color);
    }

    html * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    main {
      margin: 0 auto;
      max-width: 17.25em; /*414px */

      padding: 2rem var(--side-margin) 0 var(--side-margin);
    }

    h1 {
      position: relative;
      font-size: 1.5em;
      line-height: 1.17em;
      letter-spacing: -0.08px;
      margin-top: 2.5rem; /* TOOD: more specific */
    }

    /* TODO: not awesome - how to make it stick to the text rather than bounding box... */
    h1::after {
      z-index: -1;
      content: '';
      display: inline-block;
      position: absolute;
      top: -1.2rem;
      width: 5.25rem;
      height: 5.25rem;
      background-color: var(--pop);
      border-radius: 2.625rem;
    }

    a {
      color: var(--fg-color);
      text-decoration: none;
    }
    a:hover, a:active {
      text-decoration: underline;
    }
    /* a:visited ? */

    .logo {
      width: 5.25rem;
      height: 4.2rem;
    }

    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0 1rem 0;
    }

    .contact > p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }

    .contact > a {
      position: relative;
      margin: 0.4em; /* do via flex? */
      padding: 0.2em 0.75em;
      border: 1px solid var(--contact-borders);
      border-radius: 4px; /* rem... */
    }

    .contact > a:before {
      content: " ";
      position: absolute;
      z-index: -1;
      top: 5px;
      left: 5px;
      right: -5px;
      bottom: -5px;
      border: 1px solid var(--contact-borders);
      border-radius: 4px;
    }

    .footer-wrapper {
      max-width: 100vw;
      overflow-x: hidden;
    }

    footer {
      position: relative;

      margin: 0 auto;
      max-width: 17.25rem;

      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-evenly;
      padding: 1rem 2.5rem 2.5rem 2.5rem;

      min-height: 10em;
    }

    footer::before {
      position: absolute;
      z-index: -1;
      top:0;
      content:"";
      background-image: url("./assets/footer.svg");
      background-size: contain;
      background-repeat: no-repeat;
      min-width: 106%;
      min-height: 10rem;
    }

    /* hover effects for link images! */
    .social-media-logo {
      min-width: 3.33rem;
      min-height: 3.33rem;
    }

    .instagram {
      border-radius: 1rem;
    }

    .linkedin {
      border-radius: 0.25rem;
    }

  </style>
</head>
<body>
  <main>
    <img class="logo" src="./assets/logo-2.svg" alt="Practical Cloud logo" />
    <h1>Get practical with complexity and uncertainty</h1>
    <div class="contact">
      <p>Work with us!</p>
      <a href="mailto:hello@practicalcloud.eu">hello@practicalcloud.eu</a>
      <a href="tel:+46739853353">Whatsup! +46739853353</a>
    </div>
  </main>
  <div class="footer-wrapper">
  <footer>
    <a href="https://instagram.com/practicalcloud" aria-label="instagram"><img class="social-media-logo instagram" src="./assets/ig.svg" alt="instagram logo"/></a>
    <a href="https://www.linkedin.com/company/practicalcloud" aria-label="linkedin"><img class="social-media-logo linkedin" src="./assets/in.svg" alt="linkedin logo"/></a>
  </footer>
  </div>
</body>
</html>
