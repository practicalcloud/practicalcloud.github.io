<!DOCTYPE html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practical Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    /* TODO: svg background should fit to container... */
    :root {
      --bg-color: #160219;
      --fg-color: #fff;
      --mellow-fg-color: #ffdd95;
      --pop: #7f055f;
      --contact-borders: #ff4476;

      --side-margin: 0.8em;
    }
    html {
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
      font-weight: 400;
      font-style: normal;
      -webkit-font-smoothing: antialiased; /* subpixel-antialiased? */

      box-sizing: border-box;

      font-size: 24px;
      line-height: 1.5em;

      background: var(--bg-color);
      color: var(--fg-color);
    }

    body {
      margin: 0 auto;
      max-width: 17.25em; /*414px */
    }

    h1 {
      position: relative;
      font-size: 1.5em;
      line-height: 1.17em;
      letter-spacing: -0.08px;
      margin-top: 2.5rem; /* TOOD: more specific */
    }

    /* TODO: not awesome - how to make it stick to the text rather than bounding box... */
    h1::after {
      z-index: -1;
      content: '';
      display: inline-block;
      position: absolute;
      top: -1.2rem;
      width: 5.25rem;
      height: 5.25rem;
      background-color: var(--pop);
      border-radius: 2.625rem;
    }

    a {
      color: var(--fg-color);
      text-decoration: none;
    }
    a:hover, a:active {
      text-decoration: underline;
    }
    /* a:visited ? */

    .main {
      margin: 2rem var(--side-margin) 0 var(--side-margin);
    }

    .logo {
      background-image: url("./assets/logo-2.svg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top left;
      width: 5.25rem;
      height: 4.2rem;
      /* margin-left: -2.5em; */
    }

    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0 1rem 0;
    }

    .contact > p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }

    .contact > a {
      position: relative;
      margin: 0.4em; /* do via flex? */
      padding: 0.2em 0.75em;
      border: 1px solid var(--contact-borders);
      border-radius: 4px; /* rem... */
    }

    .contact > a:before {
      content: " ";
      position: absolute;
      z-index: -1;
      top: 5px;
      left: 5px;
      right: -5px;
      bottom: -5px;
      border: 1px solid var(--contact-borders);
      border-radius: 4px;
    }

    .footer {
      background-image: url("./assets/footer.svg");
      background-size: 106%;
      background-position: -0.5rem 0;
      background-repeat: no-repeat;
      min-height: 10rem;

      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-evenly;
      padding: 1rem 2.5rem;
    }

    .social-media-logo {
      background-repeat: no-repeat;
      background-size: contain;
      min-width: 3.33rem;
      min-height: 3.33rem;
    }

    /* TODO: CSS-ities - why not simply img? */
    .instagram {
      background-image: url("./assets/ig.svg");
      border-radius: 1rem;
    }

    .linkedin {
      background-image: url("./assets/in.svg");
      border-radius: 0.25rem;
    }
    /* .footer > * {
      margin: 0 var(--side-margin);
    } */

  </style>
</head>
<body>
  <div class="main">
    <div class="logo"></div>
    <h1>Get practical with complexity and uncertainty</h1>
    <div class="contact">
      <p>Work with us!</p>
      <a href="mailto:hello@practicalcloud.eu">hello@practicalcloud.eu</a>
      <a href="tel:+4673123456">Whatsup! +4673 123456</a>
    </div>
  </div>
  <div class="footer">
    <a class="social-media-logo instagram" href="https://instagram.com/practicalcloud"></a>
    <a class="social-media-logo linkedin" href="https://linkedin.com/practicalcloud"></a>
  </div>
</body>
</html>
